apiVersion: batch/v1
kind: Job
metadata:
  name: buildjob-buildah
spec:
  template:
    spec:
      initContainers:
        - name: kuberoapp-fetcher
          securityContext:
            readOnlyRootFilesystem: false
          image: "ghcr.io/kubero-dev/buildpacks/fetch:main"
          imagePullPolicy: Always
          workingDir: /app
          env:
            - name: GIT_REPOSITORY
              value: git@github.com:kubero-dev/template-nodeapp.git
            - name: GIT_BRANCH
              value: main
            - name: GIT_REF
              value: refs/heads/dummy-pr
            - name: KUBERO_BUILDPACK_DEFAULT_BUILD_CMD
              value: npm install
            - name: KUBERO_BUILDPACK_DEFAULT_RUN_CMD
              value: node index.js
          volumeMounts:
            - mountPath: /root/.ssh
              name: deployment-keys
              readOnly: true
            - mountPath: /app
              name: app-storage
        - name: kuberoapp-builder
          securityContext:
            readOnlyRootFilesystem: false
          image: "node:latest"
          imagePullPolicy: Always
          workingDir: /app
          command: ["./init-build.sh"]
          volumeMounts:
            - mountPath: /app
              name: app-storage
      containers:
        - name: kuberoapp-docker
          image: quay.io/containers/buildah:latest
          workingDir: /app
          securityContext:
            privileged: true
          command: 
          - sh
          - -c
          - |
            buildah build --isolation chroot -t registry-service.kubero.svc.cluster.local:5000/samplepipeline/production/kuberoapp-sample:latest .
            buildah push registry-service.kubero.svc.cluster.local:5000/samplepipeline/production/kuberoapp-sample:latest
          #- |
          #  docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD registry-service.kubero.svc.cluster.local:5000
          #  docker build -t registry-service.kubero.svc.cluster.local:5000/samplepipeline/production/kuberoapp-sample:latest .
          #  docker push registry-service.kubero.svc.cluster.local:5000/samplepipeline/production/kuberoapp-sample:latest
          volumeMounts:
            - mountPath: /app
              name: app-storage
      restartPolicy: Never
      volumes:
      - name: deployment-keys
        secret:
          defaultMode: 0600
          secretName: deployment-keys
      - name: app-storage
        emptyDir: {}
  backoffLimit: 4